  <!--
  lat: 33.662133, 
  lng: -117.99591

  <script>
    const city = "Naperville";
    const url = `https://wttr.in/${city}?format=3`;

    fetch(url)
      .then(response => response.text())
      .then(data => {
        document.getElementById("weather").textContent = data;
      })
      .catch(error => {
        document.getElementById("weather").textContent ="Error: " + error;
      });
  </script>
